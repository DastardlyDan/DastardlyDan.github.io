<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Gambadiers</title>
            <link rel="stylesheet" href="style.css">
        </head>

        <body> 

            <script src="jquery.min.js"></script>
            <script src="jquery-ui.min.js"></script> 
            <script src="phaser.js"></script>
            <script src="vector.js"></script>
            <script src="utility.js"></script>

            <script src="boot.js"></script>
            <script src="load.js"></script>
            <script src="menu.js"></script>
            <script src="edit.js"></script>
            <script src="play.js"></script>
            <script src="game.js"></script>

            <script src="tile.js"></script>
            <script src="tilemap.js"></script>
            <script src="player.js"></script>

            <div id="UILayer">
                <div id="UI_EditorLayer">

                       <button class ="EditorWidget" id="gamemode" onclick="toggleGameMode()">edit</button>
                       <button class ="EditorWidget" id="tool" onclick="toggleTool()">tool: pan</button>

                </div>
            </div>

            <script>
                function toggleTool()
                {

                    editState.toggleTool();
                    var tool = document.getElementById('tool');
                    tool.innerHTML = "tool: " + editState.tilemap.tool;
                    
                }
                function toggleGameMode()
                {
                    editState.toggleGameMode();
                    var gm = document.getElementById('gamemode');
                    gm.innerHTML = editState.gamemode;
                    var tool = document.getElementById('tool');
                    if(tool.style.visibility == "hidden")
                    {
                        tool.style.visibility = "visible";
                    }
                    else
                    {
                        tool.style.visibility = "hidden";
                    }

                }
            </script>

            </body>

  
</html>
